<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="preconnect" href="https://fonts.googleapis.com"> 
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin> 
  <link href="https://fonts.googleapis.com/css2?family=Epilogue:wght@500;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="app/scss/style.css">
  
  <title>Frontend Mentor | Intro section with dropdown navigation</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>
  <div class="overlay hide-for-desktop"></div>
  <div class="side-menu hide-for-desktop"></div>
  <header class="header">
    <nav class="flex flex-jc-sb">
      <div class="leftHeader flex flex-jc-sb">
        <a href="/" class="header_logo">
          <img src="images/logo.svg" alt="Logo">
        </a>
        <div class="header_links hide-for-mobile flex">
          <div class="dropdown">
            <a href="#" class="links">Features</a>
            <img src="images/icon-arrow-down.svg" alt="arrow-down">
            <ul class="menu">
              <li><a href="#"><img src="images/icon-todo.svg" alt="todolist">Todo List</a></li>
              <li><a href="#"><img src="images/icon-calendar.svg" alt="calendar">Calendar</a></li>
              <li><a href="#"><img src="images/icon-reminders.svg" alt="reminders">Reminders</a></li>
              <li><a href="#"><img src="images/icon-planning.svg" alt="planning">Planning</a></li>
            </ul>
          </div>
          <div class="dropdown">
            <a href="#" class="links">Company</a>
            <img src="images/icon-arrow-down.svg" alt="arrow-down">
            <ul class="menu">
              <li><a href="#">History</a></li>
              <li><a href="#">Our Team</a></li>
              <li><a href="#">Blog</a></li>
            </ul>
          </div>
          <a href="#" class="links">Careers</a>
          <a href="#" class="links">About</a>
        </div>
      </div>

      <div class="rightHeader flex flex-jc-end">
        <a href="#" class="header_menu hide-for-desktop"> 
          <img id="menu-img" src="images/icon-menu.svg" alt="menu">
        </a>
  
  
  
        <div class="header_auth hide-for-mobile">
          <a href="#">Login</a>
          <a href="#">Register</a>
        </div>
      </div>

    </nav>
  </header>

  <script src="app/js/script.js"></script>
</body>
</html>
